<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="./Assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

<body>
    <div class="Container">
        <h3>Sign In</h3>
        <div class="SignInInputs">
            <input type="email" id="emailInput" placeholder="Enter Your Email" required />
            <input type="password" id="passwordInput" placeholder="Enter Your Password" required />
            <p id="showError_P"></p>
        </div>
        <button id="signInButton" class="btn btn-primary signInButton" type="button" >
            SIGN IN
        </button>
        <p class="haveAccountP">Need an Account? <a href="./SignUp/SignUp.html">SIGN UP</a></p>
        <div class="IDButtonsDiv">
          <button class="AdminIDBtns" onclick="admin1IdPasswordModal()">
            See Admin ID
          </button>
          <button class="AdminIDBtns" onclick="admin2IdPasswordModal()">
            See Admin ID 2       
          </button>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="fielderrorModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content p-3 text-center">
          <p>Fill the fields correctly!</p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="passworderrorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content p-3 text-center">
                <p>Password must be at least 6 characters!</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="admin1IdPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content p-3 text-center">

     <div class="modal fade" id="admin2IdPasswordModal" tabindex="-1" aria-hidden="true">

                <h6>Admin ID 2</h6>
                <p><strong>Email:</strong> muhammadfarhanworks<br/>@gmail.com</p>

</body>
