<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="../Assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="maincontainer">
        <div class="friendsList" id="friendsList">
            <div class="Logo_AppName">
                <img src="../Assets/logo.png" class="logo">
                <p class="AppName">CONVO<span><i class="fa-regular fa-registered AppNameIcon"></i></span></p>
            </div>
            <input type="search" class="friendSearchInput" placeholder="Search Friends">
            <button id="requestsCanvasBtn" class="requestsCanvasBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">           
                <p id="requests_P" class="requests_P">Requests<span id="requests_Counter" class="requests_Counter">0</span></p>
            </button>
            <div class="friendCards">
                <!-- Friend cards will be loaded here -->
            </div>
        </div> 
        <div class="ChatCol" id="ChatCol">
            <header class="chatColheader">
                <img src="../Assets/userimg.jpg" class="chatColHeaderUserImg">
                <h2 class="chatColHeaderUsername">Username</h2>
                <button class="chatColHeadersignOutBtn">Sign Out</button>
            </header>
            <hr class="chatColHeaderHr">
            <div class="chatBox">
                <div class="message_container" id="messages">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="messageInput_SendBtn">
                    <input type="text" class="chatBoxMessageInput" placeholder="Type a message here..." />
                    <button class="messagesendBtn" id="messagesendBtn"> 
                        <i class="fa-solid fa-paper-plane fa-rotate-by" style="--fa-rotate-angle: 20deg;"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="addFriendsCol" id="addFriendsCol">
            <h3>Add Friends</h3>
            <input type="search" placeholder="Search User" class="addFriendsColInput">
            <div class="userCards">               
                <!-- User cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="signInFristModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content p-3 text-center">
                <p>Sign In First</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signOutModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content p-3 text-center">
          <p>User Signed Out Successfully!</p>
        </div>
      </div>
    </div>

    <!-- Off Canvas (Requests) -->
    <div class="offcanvas offcanvas-start CartOffCanvas" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Requests</h5>
            <button type="button" class="btn-close offCanvasCloseBtn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">
            <div class="RequestedUserCards" id="requestedUserCards">
                <!-- Requests will be loaded here -->
            </div>
        </div>
    </div>    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./home.js"></script>
</body>
</html>
