<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./SignUp.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img src="../Assets/logo.png" class="nav_logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./SignUp.html"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="Center_div">
        <div class="centerDivContent">
          <p class="SignUp_heading">SIGN UP</p>
          <div class="SignUp_emailSection" id="SignUp_emailSection">
            <input
              type="email"
              class="SignUp_emailInput"
              id="SignUp_emailInput"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="SignUp_passwordSection" id="SignUp_passwordSection">
            <input
              type="password"
              class="SignUp_PasswordInput"
              id="SignUp_PasswordInput"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <button id="Next_btn" class="Next_btn">
            Next <i class="fa-solid fa-arrow-right"></i>
          </button>

          <div class="social_icons">
            <i class="fa-brands fa-google google_icon"></i>
            <i class="fa-brands fa-facebook facebook_icon"></i>
          </div>
          <div class="haveAccount_div">
            <p>Already a User?</p>
            <a href="../index.html"> LOGIN </a>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="fielderrorModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content p-3 text-center">
          <p>Fill the fields correctly!</p>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="passworderrorModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content p-3 text-center">
          <p>Password must be at least 6 characters!</p>
        </div>
      </div>
    </div>

    <!-- All Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./SignUp.js"></script>
  </body>
</html>
