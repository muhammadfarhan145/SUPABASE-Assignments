<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="user-banner">
      <img src="./Assets/usericon.png" class="me-pic" />
      <div class="header_content">
      <div>
        <h1>My Contacts</h1>
        <p id="friends-count"></p>
      </div>
      <div>
        <button class="add-contact-btn" id="add-contact-btn">Add Contact</button>
      </div>
      </div>
    </header>

    <div class="search-wrap">
      <input type="text" id="search_input" placeholder="Search contacts" />
    </div>

    <main id="contact" class="cards"></main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./app.js"></script>
  </body>
</html>
